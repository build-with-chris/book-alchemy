<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update</title>
</head>
<form method="POST">
  <label for="isbn">ISBN:</label>
  <input type="text" name="isbn" value="{{ book.isbn }}"><br><br>

  <label for="title">Title:</label>
  <input type="text" name="title" value="{{ book.title }}"><br><br>

  <label for="year">Publication Year:</label>
  <input type="text" name="year" value="{{ book.publication_year }}"><br><br>

  <label for="author_id">Author:</label>
  <select id="author_id" name="author_id">
      {% for author in authors %}
        <option value="{{ author.id }}" {% if author.id == book.author_id %} selected
                {% endif %}>
          {{ author.name }}
        </option>
      {% endfor %}
  </select><br><br>

  <button type="submit">update</button>
</form>
</body>
</html>
